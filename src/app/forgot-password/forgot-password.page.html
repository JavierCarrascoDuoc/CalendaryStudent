<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Olvidé mi contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradient-background">
  <div class="center-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" ngModel required name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
          </ion-item>
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <p>Por favor, ingrese un correo electrónico válido</p>
          </div>
          <ion-button expand="block" type="submit">Enviar enlace de recuperación</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
